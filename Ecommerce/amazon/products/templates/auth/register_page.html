{% extends 'basic/login_register_base.html' %}

{% block content%}
<h4>FILL UP THE FORM</h4>
<div >
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" value="submit">Submit</button>
</form>
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
